        .valentines {

        @keyframes up {

        .envelope {
  position: relative;

}

.envelope:before {
  background-color: #3b50ce; 
  content:"";

  width: 212px;

.card {

        .card {
            position: absolute;
            background-color: #eae2b7;
            width: 270px;
            height: 170px;
            top: 5px;
            left: 15px;
            box-shadow: -5px -5px 100px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;

        .card:hover {
            transform: translateY(-10px);

        .text {
            position: absolute;

            left: 20px;
            color: #003049;
        }

        .heart {
            background-color: #d62828;
            display: inline-block;
            height: 30px;
            margin: 0 10px;
            position: relative;
            top: 110px;
            left: 105px;
            transform: rotate(-45deg);
            width: 30px;
        }

        .heart:before,
        .heart:after {
            content: "";
            background-color: #d62828;
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            left: 15px;
            top: 0;
        }

        /* Popup Video */
        #popup-video {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: scale(0.8);
            flex-direction: column;
        }

        #popup-video.show {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        #popup-video iframe {
            width: 560px;
            height: 315px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }

        .close-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
